<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프록시 모니터링 시스템</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">프록시 모니터링</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-view="dashboard">리소스 조회</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-view="sessionManager">세션 조회</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-view="configManager">설정</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <!-- 대시보드 -->
        <div id="dashboard" class="container-fluid">
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="card monitoring-control">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-4">
                                    <select class="form-select" id="monitorServerSelect">
                                        <option value="">서버 선택</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="interval" value="5" min="1">
                                        <span class="input-group-text">초</span>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="d-flex gap-2">
                                        <button class="btn btn-primary flex-grow-1" id="startMonitoringBtn">모니터링 시작</button>
                                        <button class="btn btn-outline-danger flex-grow-1" id="stopMonitoringBtn" disabled>모니터링 중지</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead>
                                <tr>
                                    <th>서버</th>
                                    <th>날짜</th>
                                    <th>시간</th>
                                    <th>CPU (%)</th>
                                    <th>메모리 (%)</th>
                                    <th>고유 클라이언트</th>
                                    <th>현재 연결</th>
                                    <th>현재 세션</th>
                                    <th>HTTP</th>
                                    <th>HTTPS</th>
                                    <th>FTP</th>
                                </tr>
                            </thead>
                            <tbody id="resourceData">
                                <tr>
                                    <td colspan="11" class="text-center">모니터링을 시작하면 데이터가 표시됩니다.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 세션 관리 -->
        <div id="sessionManager" class="container-fluid d-none">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">세션 관리</h5>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <select class="form-select" id="sessionServerSelect">
                                <option value="">서버 선택</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="sessionSearch" placeholder="검색어 입력">
                                <button class="btn btn-primary" id="sessionSearchBtn">검색</button>
                            </div>
                        </div>
                        <div class="col-md-4 text-end">
                            <button class="btn btn-secondary" id="sessionRefreshBtn">새로고침</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle session-table">
                            <thead class="table-light">
                                <tr>
                                    <th style="width: 15%">생성 시간</th>
                                    <th style="width: 10%">사용자</th>
                                    <th style="width: 12%">클라이언트 IP</th>
                                    <th style="width: 12%">프록시 IP</th>
                                    <th style="width: 25%">URL</th>
                                    <th style="width: 8%">수신</th>
                                    <th style="width: 8%">전송</th>
                                    <th style="width: 10%">세션 시간</th>
                                </tr>
                            </thead>
                            <tbody id="sessionData">
                                <tr>
                                    <td colspan="8" class="text-center">서버를 선택하고 세션 데이터를 조회하세요.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 설정 -->
        <div id="configManager" class="container-fluid d-none">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="setting-section">
                                    <h6 class="setting-title">서버 관리</h6>
                                    <div id="serverGroups" class="mb-3">
                                        <!-- 서버 목록이 여기에 표시됩니다 -->
                                    </div>
                                    <button type="button" class="btn btn-primary" id="addServerBtn">서버 추가</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="setting-section">
                                    <h6 class="setting-title">SSH 설정</h6>
                                    <div class="mb-3">
                                        <label class="form-label">사용자 이름</label>
                                        <input type="text" class="form-control" id="sshUsername">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">비밀번호</label>
                                        <input type="password" class="form-control" id="sshPassword">
                                    </div>
                                </div>
                                <div class="setting-section">
                                    <h6 class="setting-title">모니터링 설정</h6>
                                    <div class="mb-3">
                                        <label class="form-label">CPU 임계값 (%)</label>
                                        <input type="number" class="form-control" id="cpuThreshold">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">메모리 임계값 (%)</label>
                                        <input type="number" class="form-control" id="memoryThreshold">
                                    </div>
                                </div>
                                <div class="setting-section">
                                    <h6 class="setting-title">SNMP 설정</h6>
                                    <div class="mb-3">
                                        <label class="form-label">커뮤니티 스트링</label>
                                        <input type="text" class="form-control" id="snmpCommunity">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-end mt-4">
                            <button type="button" class="btn btn-primary" id="saveConfigBtn">설정 저장</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 서버 추가 모달 -->
    <div class="modal fade" id="addServerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">서버 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">서버 주소</label>
                        <input type="text" class="form-control" id="serverAddress" placeholder="호스트명 또는 IP 주소">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="saveServerBtn">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='vendor/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
